<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estatísticas de Respostas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Estatísticas de Respostas</h5>
        </div>
        <div class="card-body">
            <canvas id="chart"></canvas>
        </div>
    </div>
</div>

<script th:inline="javascript">
    const ctx = document.getElementById('chart').getContext('2d');
    const acertos = [[${userStatistics.totalCorrect}]];
    const erros = [[${userStatistics.totalWrong}]];

    new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Acertos', 'Erros'],
            datasets: [{
                data: [acertos, erros],
                backgroundColor: ['#28a745', '#dc3545'] // Verde para acertos, vermelho para erros
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Acertos vs. Erros'
                }
            }
        }
    });


</script>
</body>
</html>
